apiVersion: networking.k8s.io/v1 # ingress para redireccionar el trafico en el puerto 80 hacia react o django respectivamente
kind: Ingress
metadata:
  name: ingress-service
  labels: 
    name: ingress-service
spec:
  rules:
    - http:
        paths:
          - path: "/phpmyadmin" # si /admin redirecciona el trafico hacia el backend de phpmyadmin
            pathType: Prefix
            backend:
              service: 
                name: phpmyadmin-service
                port: 
                  number: 8080
          - path: "/" # si / o vacio redirecciona el trafico hacia el frontend
            pathType: Prefix
            backend:
              service: 
                name: lamp-service
                port: 
                  number: 80
          - path: "/api" # Redirecciona a la api
            pathType: Prefix
            backend:
              service: 
                name: lamp-service
                port: 
                  number: 80
          - path: "/prometheus" # Redirecciona a prometheus
            pathType: Prefix
            backend:
              service: 
                name: prometheus-k8s
                port: 
                  number: 9090
          - path: "/grafana" # Redirecciona a grafana
            pathType: Prefix
            backend:
              service: 
                name: grafana
                port: 
                  number: 3000
